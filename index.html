<!DOCTYPE html>
<html>
	<head>
		<title>ChartJS</title>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div>
			<h1>Hello World</h1>
			<select name="chart-type" id="chart-type">
				<option value="bar">Bar</option>
				<option value="bubble">Bubble</option>
				<option value="doughnut">Doughnut</option>
				<option value="pie">Pie</option>
				<option value="line">Line</option>
				<option value="polarArea">Polar Area</option>
				<option value="radar">Radar</option>
				<option value="scatter">Scatter</option>
			</select>
			<button onclick="clicked()">Select</button>
			<form onsubmit="submitted(event)" id="myForm">
				<input type="text" name="month" placeholder="Enter Month" required />
				<input type="number" name="month_value" placeholder="0" required />
				<button type="submit">Submit</button>
			</form>
			<canvas id="myChart"></canvas>
		</div>
		<script src="script.js"></script>
	</body>
</html>
